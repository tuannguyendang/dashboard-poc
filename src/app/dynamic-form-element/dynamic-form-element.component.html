<div [formGroup]="form">
  <div [ngSwitch]="question.controlType">
    <mat-form-field *ngSwitchCase="'textbox'" appearance="legacy">
      <mat-label>Legacy form field</mat-label>
      <input matInput placeholder="Placeholder" [formControlName]="question.key" [id]="question.key"
        [type]="question.type">
      <mat-hint>Hint</mat-hint>
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'dropdown'" appearance="fill">
      <mat-label>Select me</mat-label>
      <mat-select [id]="question.key" [formControlName]="question.key">
        <mat-option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field *ngSwitchCase="'picker'" class="example-full-width" appearance="fill">
      <mat-label>Choose a date</mat-label>
      <input [formControlName]="question.key" [id]="question.key" [type]="question.type" matInput
        [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker [dateClass]="dateClass" #picker></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
